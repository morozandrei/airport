<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Elements Example - Airport</title>
    <style>
        p {
            padding: 10px;
            background-color: lightblue;
            font-size: 40px;
            color: white;
        }
        #way_1 {
            text-align: right;
        }
        #way_2 {
            text-align: center;
        }
        #way_3 {
            text-align: left;
        }
    </style>
</head>
<body>

    <p id="way_1">
        <span>&#9992;</span>
        <span>&#9992;</span>
    </p>
    <p id="way_2">
        <span>&#9992;</span><br>
        <span>&#9992;</span><br>
        <span>&#9992;</span>
    </p>
    <p id="way_3">
        <span>&#9992;</span>
        <span>&#9992;</span>
    </p>
    
</body>
</html>
